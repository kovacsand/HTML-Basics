<!DOCTYPE html>

<html> 
  
  <head>
    
    <!-- Title -->
    <title> Title </title>
      
  </head> 
    
  <body>
    
    <!-- Heading -->
    <h1 align="center"> Heading 1 </h1>
    
    <!-- Horizontal Line -->
    <hr />
      
    <!-- Paragraph -->  
    <p> Paragraph <br /> 
    <!-- Formatting -->
    <b> This is bold. </b> <br />
    <big> This is big. </big> <br />
    <i> This is italic. </i> <br />
    <small> This is small. </small> <br />
    <strong> This is strong. </strong> <br />
    <sub> This is subscripted. </sub> <br />
    <sup> This is superscripted. </sup> <br />
    <ins> This is inserted. </ins> <br />
    <del> This is deleted. </del> <br />
    </p>
      
    <!-- Link -->  
    <a href="https://www.google.com"> Link to Google </a>
    
    <!-- Image -->
    <img src="https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313__340.jpg" alt="DOG" width="20%" "height="20%">
                                                                                                                        
    <!-- Buttons -->                                                                                                                                                                   
    <button> Click me </button>
     
    <!-- List --> 
    <!-- Ordered -->                                                                                                                    
    <ol>
      <li> A </li> 
      <li> B </li>
    </ol>
    <!-- Unordered -->
    <ul>
      <li> Muffin </li>
      <li> Cake </li>
    </ul>

  </body>
      
</html>
